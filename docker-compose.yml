---
services:   
  db:
    restart: always
    image: postgres:9.6-alpine
    environment: 
      POSTGRES_DB: levelfly
      POSTGRES_USER: levelfly
      POSTGRES_PASSWORD: password
    shm_size: 256mb
    networks:
      - internal_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "levelfly"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
  app:
    build: .
    image: neuronicgames/levelfly
    volumes:  
      - ./:/var/app:z
    env_file: .env
    environment: 
      NEW_RELIC_AGENT_ENABLED: false
      RAILS_ENV: production
    depends_on:
      - db
    networks:
      - external_network
      - internal_network
    ports: 
      - 3000:3000
  jobs:
    build: .
    image: neuronicgames/levelfly
    env_file: .env
    command: bundle exec rake jobs:work
    volumes:  
      - ./:/var/app:z
    environment: 
      RAILS_ENV: production
    depends_on:
      - app
      - db
    networks:
      - external_network
      - internal_network
                
networks:
  external_network:
  internal_network:
    internal: true

volumes:
  postgres_data:
